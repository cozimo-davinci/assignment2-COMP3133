<h2 mat-dialog-title>Upload Employee CSV</h2>
<mat-dialog-content>
    <div class="drop-zone" (dragover)="onDragOver($event)" (dragleave)="onDragLeave()" (drop)="onDrop($event)"
        [class.dragover]="isDragOver">
        <p>Drag and drop your CSV file here or</p>
        <input type="file" accept=".csv" (change)="onFileSelected($event)" #fileInput hidden />
        <button mat-raised-button color="primary" class="selectFileButton" (click)="fileInput.click()">Select
            File</button>
        <!-- File Preview -->
        <div *ngIf="selectedFile" class="file-preview">
            <p>Selected File: {{ selectedFile.name }}</p>
            <button mat-icon-button (click)="clearFile()" title="Remove File">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" class="uploadButton" (click)="uploadCsv()"
        [disabled]="!selectedFile || uploading">
        {{ uploading ? "Uploading..." : "Upload" }}
    </button>
    <button mat-raised-button color="primary" class="cancelButton" (click)="closeDialog()">Cancel</button>
</mat-dialog-actions>
