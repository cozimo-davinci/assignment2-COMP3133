<h2 mat-dialog-title>Upload Employee CSV</h2>
<mat-dialog-content>
    <div class="drop-zone" (dragover)="onDragOver($event)" (dragleave)="onDragLeave()" (drop)="onDrop($event)"
        [class.dragover]="isDragOver">
        <p>Drag and drop your CSV file here or</p>
        <input type="file" accept=".csv" (change)="onFileSelected($event)" #fileInput hidden />
        <button mat-raised-button color="primary" (click)="fileInput.click()">Select File</button>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="uploadCsv()" [disabled]="!selectedFile || uploading">
        {{ uploading ? "Uploading..." : "Upload" }}
    </button>
    <button mat-raised-button color="primary" (click)="closeDialog()">Cancel</button>
</mat-dialog-actions>
